<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Fly</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/auy4kvg.css">
</head>
<body>
    <div class="hero">
        <nav id="white-nav">
            <div class="navmargin">
                <div id="logo"></div>
                <div class="links">
                    <a class="nav-white" href="index.html">Home</a>
                    <p>|</p>
                    <a class="nav-white" href="about.html">About</a>
                    <p>|</p>
                    <a class="nav-white" href="tours.html">Tours</a>
                    <p>|</p>
                    <a class="nav-white" href="#">Special Offers</a>
                    <p>|</p>
                    <a class="nav-white" href="#">Blog</a>
                    <p>|</p>
                    <a class="nav-white" href="#">Contact</a>
                </div>
            </div>
        </nav>
        <div class="intro">
            <h1>Travel-Fly</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>Fugiat aliquid minus nemo sed est.</p>
            <button>Read More</button>
        </div>
    </div>
    <div id="margin">
        <section class="promo-tours">
            <div class="promo" id="israel">
                <h2>Israel</h2>
                <h3>From $1000</h3>
                <a href="israel.html"><button>Learn More</button></a>
            </div>
            <div class="promo" id="usa">
                <h2>U.S.A.</h2>
                <h3>From $1500</h3>
                <button>Learn More</button>
            </div>
            <div class="promo" id="australia">
                <h2>Australia</h2>
                <h3>From $1800</h3>
                <button>Learn More</button>
            </div>
        </section>
        <section class="booking-form">
            <h2>Booking Form</h2>
            <form id="booking">
                <div>
                    <input type="text" id="name" placeholder="name...">
                    <input type="email" id="email" placeholder="email..."><br>
                </div>
                <div>  
                    <input type="text" id="country" placeholder="country...">
                    <input type="text" id="hotel" placeholder="hotel..."><br>
                </div>
                <div> 
                    <label for="checkin" class="check-date">check-in</label>
                    <input type="date" class="date"><br>
                </div>
                <div> 
                    <label for="checkout" class="check-date">check-out</label>
                    <input type="date" class="date"><br>
                </div>
                <div class="number-selection"> 
                    <div>
                        <label for="num-adults" class="number-needed">Adult</label>
                        <select type="number" min="1" max="100" step="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label for="num-children" class="number-needed">Children</label>
                        <select type="number" min="0" max="300" step="1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label for="num-rooms" class="number-needed">Rooms</label>
                        <select type="number" min="1" max="100" step="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div> 
                    <input type="text" id="message" placeholder="message..."> 
                </div>
                <button type="submit" form="booking" value="Submit">Submit</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="footmargin">
            <div class="logo" id="white-logo"></div>
            <p>Copyright 2019 travel-fly.  All rights reserved</p>
            <div class="socials">
                <div id="fb"></div>
                <div id="insta"></div>
                <div id="tw"></div>
            </div>
        </div>
        
    </footer>
</body>
</html>
